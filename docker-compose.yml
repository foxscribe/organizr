services:
  bot:
    build: .
    container_name: organizr-bot
    restart: unless-stopped
    depends_on:
      - flyway
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DATABASE_URL: postgres://organizr:password@db:5432/organizr
      GUILD_ID: ${GUILD_ID}
    command: ["/usr/local/bin/organizr"]

  db:
    image: postgres:17
    container_name: organizr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: organizr
      POSTGRES_PASSWORD: password
      POSTGRES_DB: organizr
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  flyway:
    image: flyway/flyway:11
    command: -url=jdbc:postgresql://db:5432/organizr -user=organizr -password=password migrate
    volumes:
      - ./migrations:/flyway/sql
    depends_on:
      - db

volumes:
  db_data:
